<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Job Application Form</title>
</head>

<body>
    <center>
        <h1>Job Application Form</h1>
    </center>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="">Full Name <span style="color: red;">*</span></label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <!-- emailid -->
            <div class="row">
                <div class="col-25">
                    <label for="">EmailId<span style="color: red;">*</span></label>
                </div>
                <div class="col-75">
                    <input type="email" placeholder="Enter EmailId" style="width: 87%;" required>

                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="clearfix"></div>
            <br>
            <!-- Address -->
            <div class="row">
                <div class="col-25">
                    <label for="">Current Address<span style="color: red;">*</span></label>
                </div>
                <div class="col-75">
                    <input type="email" placeholder="Street Address" style="width: 87%;" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="State/Province" required>
                    <input type="text" placeholder="Pincode" required>
                    <select name="" id="" style="width: 45%; padding:10px;" placeholder="Please select" required>
                        <option value="" style="font-style: inherit;">
                            Please select
                        </option>
                        <option value="">
                            India
                        </option>
                        <option value="">
                            USA
                        </option>
                        <option value="">
                            Turkey
                        </option>
                    </select>


                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            
            <!-- phone No. -->
            <div class="row">
                <div class="col-25">
                    <label for="">Phone No.<span style="color: red;">*</span></label>
                </div>
                <div class="col-75">
                    <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
                    <input type="text" name="phone" placeholder="phone no." size="10" / required>

                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <!-- gender -->
            <div class="row">
                <div class="col-25">
                    <label for="">Gender<span style="color: red;">*</span></label>
                </div>
                <div class="col">
                    <input type="radio" value="Male" name="gender" checked > Male
                    <input type="radio" value="Female" name="gender"> Female
                    <input type="radio" value="Other" name="gender"> Other
                </div>


            </div>
            <div class="clearfix"></div>
            <br>
            <!-- Apply. -->
            <div class="row">
                <div class="col-25">
                    <label for="">Skills<span style="color: red;">*</span></label>
                </div>
                   <div class="row" style="margin-bottom: 35px;">
                       <div class="col-4" style="float:left; font-style:inherit">
                           <input type="checkbox"> HTML <br>
                           <input type="checkbox"> CSS <br>
                           <input type="checkbox"> JS<br>
                           <input type="checkbox"> JQuery<br>
                           
                       </div>
                       <div class="col-4" style=" margin-left:100px; float:left; font-style:inherit">
                        <input type="checkbox"> ReactJs<br>
                        <input type="checkbox"> Angular Js <br>
                        <input type="checkbox"> Java<br>
                        <input type="checkbox">Python<br>
                       </div>
                   </div>
                   <br>
            </div>
            <div class="clearfix"></div>
            <br>
           

            <div class="row" style="margin-top: 12px;">
                <div class="col-25">
                    <label for="">Training or Certifications:<span style="color: red;">*</span></label>
                </div>
                
                <div class="col">
                    <input type="radio" value="Male" name="gender" checked >Yes
                    <input type="radio" value="Female" name="gender">No
                   
                </div>


            </div>
            <div class="clearfix"></div>
            <br>
            <div class="clearfix"></div>
            <br>

            <!-- Password -->
            <div class="row">
                <div class="col-25">
                    <label for="">Password<span style="color: red;">*</span></label>
                </div>
                <div class="col-75">
                    <input type="password" placeholder="Enter Password"  required>
                   

                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            

            <!-- Upload -->
            <div class="row">
                <div class="col-25">
                    <label for="">Upload Resume<span style="color: red;">*</span></label>
                </div>
                <div class="col-75">
                    <input type="file" class="fileupload-input" aria-hidden="true" tabindex="-1" required>

                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <center><button>Submit</button></center>
    </div>
    


    </form>
    </div>

</body>

</html>
